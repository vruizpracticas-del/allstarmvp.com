<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bracket del Torneo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #8B0000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .back-button {
      margin-top: 25px;
      background: linear-gradient(45deg, #ff0000, #8b0000);
      color: #fff;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      transition: all 0.3s ease;
      font-size: 15px;
      cursor: pointer;
      border: none;
    }

    .back-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ff4d4d;
    }

    h1 {
      color: #ff4d4d;
      text-shadow: 2px 2px 6px rgba(255,0,0,0.6);
      margin: 15px 0;
      text-align: center;
      font-size: 1.6rem;
    }

    /* Contenedor scroll horizontal */
    .bracket-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
      gap: 40px;
      width: 100%;
      justify-content: start;
    }

    .fase {
      flex: 0 0 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .fase h2 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      text-shadow: 0 0 6px red;
    }

    .partido {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(255,0,0,0.4);
      width: 100%;
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    .partido:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
    }

    .equipo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 3px 8px;
    }

    .equipo img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .equipo span {
      flex: 1;
      font-size: 0.9rem;
    }

    .score {
      font-weight: bold;
      color: #ff4d4d;
    }

    .vs {
      font-size: 0.8rem;
      opacity: 0.7;
      margin: 2px 0;
    }

    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      border-top: 2px solid red;
      height: 65px;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease;
    }

    .bottom-nav a:hover {
      color: #ff4d4d;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 3px;
    }

    /* Scroll oculto visualmente */
    .bracket-container::-webkit-scrollbar {
      height: 6px;
    }
    .bracket-container::-webkit-scrollbar-thumb {
      background-color: #ff4d4d;
      border-radius: 3px;
    }

  </style>
</head>
