<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votaciones All-Star</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8B0000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      padding: 20px 10px 80px;
    }

    .back-button {
      background: linear-gradient(45deg, #ff0000, #8b0000);
      color: #fff;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
      transition: all 0.3s ease;
      font-size: 14px;
      cursor: pointer;
      border: none;
      margin-bottom: 10px;
    }

    .back-button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px #ff4d4d;
    }

    .votacion-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #ff4d4d;
      text-shadow: 2px 2px 6px rgba(255,0,0,0.6);
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    h2 {
      color: #ff4d4d;
      text-shadow: 1px 1px 4px rgba(255,0,0,0.5);
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .bloque-votacion {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 5px 10px;
      width: 90%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    select {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      background: #1a0000;
      color: white;
      outline: none;
    }

    select:focus {
      border: 2px solid #ff4d4d;
    }

    button#enviarBtn {
      background: linear-gradient(45deg, #ff0000, #8b0000);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.4);
      margin-top: 4px;
    }

    button#enviarBtn:hover:not(:disabled) {
      background: linear-gradient(45deg, #ff4d4d, #ff0000);
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
    }

    button#enviarBtn:disabled {
      background: gray !important;
      color: #ccc;
      cursor: not-allowed;
    }

    /* üî• Barra de navegaci√≥n igual que en PARTIDOS üî• */
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      border-top: 2px solid red;
      height: 65px;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease;
    }

    .bottom-nav a:hover {
      color: #ff4d4d;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      margin-bottom: 3px;
    }
  </style>
</head>

<body>
  <div class="votacion-container">
    <button class="back-button" id="btnAtras">‚Üê Atr√°s</button>
    <h1>üó≥Ô∏è Vota a los Mejores del Torneo</h1>

    <div class="bloque-votacion">
      <h2>Mejor Base</h2>
      <select id="base">
        <option value="">Selecciona un jugador</option>
        <option>Juan P√©rez</option>
        <option>Antonio Ruiz</option>
        <option>Carlos D√≠az</option>
      </select>
    </div>

    <div class="bloque-votacion">
      <h2>Mejor Escolta</h2>
      <select id="escolta">
        <option value="">Selecciona un jugador</option>
        <option>Pedro G√≥mez</option>
        <option>Manuel Torres</option>
        <option>Luis Fern√°ndez</option>
      </select>
    </div>

    <div class="bloque-votacion">
      <h2>Mejor Alero</h2>
      <select id="alero">
        <option value="">Selecciona un jugador</option>
        <option>Javier L√≥pez</option>
        <option>Andr√©s Mart√≠n</option>
        <option>David Romero</option>
      </select>
    </div>

    <div class="bloque-votacion">
      <h2>Mejor Ala-P√≠vot</h2>
      <select id="alaPivot">
        <option value="">Selecciona un jugador</option>
        <option>Ra√∫l Garc√≠a</option>
        <option>√Ålvaro Jim√©nez</option>
        <option>√ìscar Navarro</option>
      </select>
    </div>

    <div class="bloque-votacion">
      <h2>Mejor P√≠vot</h2>
      <select id="pivot">
        <option value="">Selecciona un jugador</option>
        <option>Miguel S√°nchez</option>
        <option>Sergio Ruiz</option>
        <option>Iv√°n Morales</option>
      </select>
    </div>

    <button id="enviarBtn" onclick="enviarVoto()">Enviar Voto</button>
  </div>

  <!-- üî• Barra de navegaci√≥n igual que en PARTIDOS üî• -->
  <nav class="bottom-nav">
    <a href="index.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png"/>Inicio</a>
    <a href="clasificacion.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png"/>Clasificaci√≥n</a>
    <a href="estadisticas.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/bar-chart.png"/>Estad√≠sticas</a>
    <a href="partidos.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/calendar.png"/>Partidos</a>
    <a href="votaciones.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/ballot.png"/>Votaciones</a>
  </nav>

  <script>
    const btnAtras = document.getElementById('btnAtras');
    btnAtras.addEventListener('click', () => {
      if (document.referrer && document.referrer !== window.location.href) {
        history.back();
      } else {
        window.location.href = "index.html";
      }
    });

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyH3wZCNAZv-p4V2ygumUPV8yeWIRMS6EtcYWuROD7WdcaBF2MILtPSCxglqpfkEOAvIQ/exec";

    async function enviarVoto() {
      const base = document.getElementById("base").value;
      const escolta = document.getElementById("escolta").value;
      const alero = document.getElementById("alero").value;
      const alaPivot = document.getElementById("alaPivot").value;
      const pivot = document.getElementById("pivot").value;

      if (!base || !escolta || !alero || !alaPivot || !pivot) {
        alert("‚ö†Ô∏è Debes seleccionar un jugador en cada posici√≥n antes de votar.");
        return;
      }

      if (localStorage.getItem("votoRealizado")) {
        alert("Ya has votado anteriormente. Solo se permite una votaci√≥n.");
        return;
      }

      const data = { base, escolta, alero, alaPivot, pivot };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams(data),
        });

        if (response.ok) {
          alert("‚úÖ ¬°Tu voto ha sido registrado correctamente!");
          localStorage.setItem("votoRealizado", "true");
          document.getElementById("enviarBtn").disabled = true;
        } else {
          alert("‚ùå Error al enviar el voto. Intenta de nuevo m√°s tarde.");
        }
      } catch (e) {
        alert("‚ö†Ô∏è No se pudo conectar con el servidor de votos.");
      }
    }

    window.onload = () => {
      if (localStorage.getItem("votoRealizado")) {
        document.getElementById("enviarBtn").disabled = true;
      }
    };
  </script>
</body>
</html>
