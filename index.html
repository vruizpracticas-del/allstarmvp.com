<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P谩gina de Partidos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden; /*  Evita desplazamiento vertical */
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #8B0000);
      color: white;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100%;
      padding: 20px;
      padding-top: 60px; /*  Baja el bloque para que no est茅 tan pegado arriba */
    }

    .texto {
      flex: 1;
      text-align: center;
    }

    .texto h1 {
      font-size: 1.8rem;
      color: #ff4d4d;
      text-shadow: 2px 2px 6px rgba(255, 0, 0, 0.6);
      margin-bottom: 10px;
    }

    .texto h2 {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 8px;
    }

    .texto p {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(45deg, #ff0000, #8b0000);
      color: #fff;
      padding: 10px 25px;
      margin: 8px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.5);
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 18px #ff4d4d;
    }

    .imagen {
      flex: 1;
      max-width: 250px;
      height: auto;
      object-fit: contain;
      display: block;
      margin-left: auto;
      margin-right: 40px;
      filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
    }

    /*  Responsive para m贸viles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        justify-content: center;
        text-align: center;
        padding-top: 40px; /*  un poco menos en m贸viles */
      }

      .imagen {
        margin: 20px auto 0;
        max-width: 180px;
      }

      .button {
        display: block;
        width: 80%;
        margin: 10px auto;
      }

      html, body {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="texto">
      <h1>Bienvenido/a</h1>

      <p>Aplicaci贸n OFICIAL del torneo.</p>
      <a href="estadisticas.html" class="button">Estad铆sticas</a>
      <a href="clasificacion.html" class="button">Clasificaci贸n</a>
      <a href="partidos.html" class="button">Partidos</a>
      <a href="votaciones.html" class="button">Votaciones</a>
    </div>
    <img class="imagen" src="logo-panthers copia.png" alt="Imagen lateral">
  </div>
</body>
</html>
